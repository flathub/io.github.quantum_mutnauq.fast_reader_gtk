app-id: io.github.quantum_mutnauq.fast_reader_gtk
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: fast-reader
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  
modules:
  - name: libconfig
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/hyperrealm/libconfig.git
        commit: a42cb47c1526a4f2ed025fcbb2289863375bc898
        tag: v1.8.2
      - type: shell
        commands:
          - autoreconf -i
    cleanup:
       - '/share/info'
       - '/include'
  - name: FastReader
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFLATPAK_BUILD=ON
      - -DFLATPAK_ID=io.github.quantum_mutnauq.fast_reader_gtk
    sources:
      - type: git
        url: https://github.com/Quantum-mutnauQ/Fast_Reader_GTK.git
        commit: 84dc22b1eead2924befc5b5451cdf1b2aeac47a5
        tag: v8.0
