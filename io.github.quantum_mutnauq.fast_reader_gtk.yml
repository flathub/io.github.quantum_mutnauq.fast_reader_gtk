app-id: io.github.quantum_mutnauq.fast_reader_gtk
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: fast-reader
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  
modules:
  - name: libconfig
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/hyperrealm/libconfig.git
        tag: v1.8.1
      - type: shell
        commands:
          - autoreconf -i
    cleanup:
       - '/share/info'
       - '/include'
  - name: FastReader
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFLATPAK_BUILD=ON
      - -DFLATPAK_ID=io.github.quantum_mutnauq.fast_reader_gtk
    sources:
      - type: git
        url: https://github.com/Quantum-mutnauQ/Fast_Reader_GTK.git
        tag: v7.9
